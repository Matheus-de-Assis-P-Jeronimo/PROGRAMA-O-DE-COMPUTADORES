        for (var i = 1; i <= 10; i++) {
            var j = 0; // Initialize the counter variable
            while (j <= 10) {
                document.writeln("<div class='classe1'>Tabuada do " + i + ":<br>");
                document.writeln(i + " x " + j + " = " + (i * j) + "<br>");
                j++; // Increment the counter
            }
            document.writeln("</div>"); // Close the div for each tabuada
        }
        document.writeln("<div class='classe1'>Tabuada do " + j + ":<br>");
